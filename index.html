<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍 - 张元星</title>
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3436;
        }

        /* 头部样式 */
        .header {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(45deg, #6c5ce7, #a363d9);
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            animation: slideDown 1s ease;
        }

        /* 主要内容容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 卡片式布局 */
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* 技能进度条 */
        .skill-bar {
            background: #eee;
            border-radius: 10px;
            height: 20px;
            margin: 15px 0;
        }

        .skill-progress {
            background: #6c5ce7;
            height: 100%;
            border-radius: 10px;
            width: 0;
            transition: width 1s ease;
        }

        /* 联系图标 */
        .contact-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .contact-icons a {
            color: #6c5ce7;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .contact-icons a:hover {
            transform: scale(1.2);
        }

        /* 简单动画 */
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .skills {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>张元星</h1>
        <p>计算机科学学生 & 前端开发爱好者</p>
    </header>

    <div class="container">
        <!-- 关于我 -->
        <section class="card">
            <h2>👋 关于我</h2>
            <p>我是张元星，对前端开发和UI设计充满热情。喜欢将创意转化为可交互的网页，目前正在深入学习JavaScript和Vue框架。</p>
        </section>

        <!-- 技能 -->
        <section class="card">
            <h2>🛠 技术技能</h2>
            <div class="skill">
                <p>HTML/CSS</p>
                <div class="skill-bar"><div class="skill-progress" style="width:85%"></div></div>
            </div>
            <div class="skill">
                <p>JavaScript</p>
                <div class="skill-bar"><div class="skill-progress" style="width:70%"></div></div>
            </div>
            <div class="skill">
                <p>UI设计</p>
                <div class="skill-bar"><div class="skill-progress" style="width:65%"></div></div>
            </div>
        </section>

        <!-- 联系 -->
        <section class="card">
            <h2>📮 联系我</h2>
            <div class="contact-icons">
                <a href="https://wx.mail.qq.com/list/readtemplate?name=login_jump.html" title="邮箱"><i class="fas fa-envelope"></i></a>
                <a href="https://github.com/yourusername" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://weixin.qq.com/" title="微信"><i class="fab fa-weixin"></i></a>
            </div>
        </section>
    </div>

    <script>
        // 页面加载后触发进度条动画
        window.onload = function() {
            document.querySelectorAll('.skill-progress').forEach(progress => {
                progress.style.width = progress.style.width;
            });
        };
    </script>
</body>
</html>
